<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout i18n("updateBook.pageTitle")>


<script defer type="text/javascript">
	$(window).load(function() {
		tinyMCE.init({
			mode : "textareas"
		});
	});
</script>


<div class="container">

	<h1>${i18n("updateBook.updateBook")}</h1>

	<!-- Example row of columns -->
	<div class="row">
		<div class="col-lg-8">
			<form action="/book/update/${book.id}" method="post" class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">${i18n("bookNew.Booktitle")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="title" id="title" value="${book.title}" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">${i18n("bookNew.BookAuthorName")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="authorName" id="authorName" value="${book.authorName}" class="form-control"/>
                    </div>
                </div>

				<input type="submit" value="${i18n("updateBook.updatebtn")}" class="btn btn-success pull-right" />

			</form>

		</div>

	</div>
</div>


</@layout.myLayout>
