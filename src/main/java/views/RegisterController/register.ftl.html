<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "user.Register">



<div class="container">

	<!-- Example row of columns -->
	<div class="row">
		<div class="col-lg-8">

			<form action="/register" method="post" class="form-horizontal" role="form">
			
			    <div class="form-group">
                    <label for="username" class="col-lg-4 control-label">${i18n("user.Username")}</label>
                    <div class="col-lg-8">
                        <input type="text" id="username" class="form-control" value="${(flash.username)!""}" name="username" id="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="fullname" class="col-lg-4 control-label">${i18n("user.Fullname")}</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" name="fullname" id="fullname" value="${(flash.fullname)!""}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-lg-4 control-label">${i18n("user.Password")}</label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" name="password" id="password" value="${(flash.password)!""}">
                    </div>
                </div>
                

                

                <button type="submit" class="btn btn-success pull-right">${i18n("user.registerbtn")}</button>
			</form>

		</div>
	</div>
</div>



	</@layout.myLayout>
